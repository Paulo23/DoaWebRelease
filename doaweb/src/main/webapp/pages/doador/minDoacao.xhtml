<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="content">

		<h:form id="formListDoac">
			<f:validateBean>
				<h2>Minhas Doações</h2>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>

				<h:panelGrid columns="3" styleClass="panelgrid">

					<p:dataTable id="listaDoacoes" value="#{listDoacReal.ltDoacoes}"
						var="doacoes" paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="Nenhum resultado encontrado">

						<p:column headerText="Data da Doação" styleClass="text-center">
							<h:outputText value="#{doacoes.dataDoacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Tipo de Campanha" styleClass="text-center">
							<h:outputText value="#{doacoes.tipoDeDoacao}" />
						</p:column>
						<p:column headerText="Status da Doação" styleClass="text-center">
							<h:outputText value="#{doacoes.status}" />
						</p:column>


					</p:dataTable>

				</h:panelGrid>

			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
