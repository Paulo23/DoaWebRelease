<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">

	<ui:define name="metatag">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</ui:define>
	<ui:define name="content">
		<h:form id="formLogin">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:graphicImage library="imgs" name="logodoalivro.jpg" width="200"
				height="200" styleClass="imagemlogin" />
			<h:outputLabel value="Bem-vindo ao DOAWEB."
				styleClass="text-bemvindo" />
			<h:outputLabel styleClass="text-fraseralph"
				value="Uma das mais belas compensações da vida é que nenhum ser humano" />
			<h:outputLabel styleClass="text-fraseralph-quebra"
				value="pode ajudar o outro sem que esteja ajudando a si mesmo." />
			<h:outputLabel styleClass="text-autor"
				value="Ralph Waldo Emerson (1803-1882)" />

			<h:panelGrid columns="3" styleClass="panelgridlogin">

				<h:outputLabel value="Email:" />
				<p:inputText id="email" value="#{login.usuario.email}" />
				<p:message for="email" />

				<h:outputLabel value="Senha:" />
				<p:password id="senha" value="#{login.usuario.senha}" />
				<p:message for="senha" />

				<p:commandButton value="Entrar" action="#{login.loggar}"
					ajax="false" />
				<p:commandLink value="Cadastrar-se" ajax="false" immediate="true"
					action="#{cadUsuario.preparaSalvar}" />
				<p:outputLabel value="" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
