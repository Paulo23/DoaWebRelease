<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formAtualizaUsuario">
			<f:validateBean>
				<h2>Atualizar dados da Instituição</h2>
				<p:separator />
				<br />

				<h:panelGrid id="gridInstituicao" columns="3" styleClass="panelgrid">

					<p:outputLabel value="Endereço: " />
					<p:inputText id="end" value="#{atualizaUsuario.end}"  />
					<p:message for="end" />

					<p:outputLabel value="Telefone: " />
					<p:inputText id="tel" value="#{atualizaUsuario.telefone}" />
					<p:message for="tel" />

					<p:outputLabel value="Descrição " />
					<p:inputText id="descricao" value="#{atualizaUsuario.desc}" />
					<p:message for="descricao" />

				</h:panelGrid>

				<br />
				<h:panelGrid columns="3" styleClass="panelgrid">
					<p:commandButton value="Voltar"
						action="#{atualizaUsuario.preparaListar}" ajax="false"
						immediate="true" />
					<p:commandButton value="Atualizar"
						action="#{atualizaUsuario.atualizarInst()}" ajax="false" />
					<p:commandButton value="Limpar"
						actionListener="#{atualizaUsuario.limparDados()}" update="@form"
						type="reset" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
